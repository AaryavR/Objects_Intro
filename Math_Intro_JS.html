<html>
    <head>
        <title>Math in JS</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery and Popper.js (Required for Bootstrap JavaScript) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
                                
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
    </head>
    <body>

        <script>
            var value = Math.abs(20);
            document.write("Absolute value: "+ value + "<br>")

            var value = Math.acos(-1);
            document.write("Cos value: "+ value + "<br>")

            var value = Math.asin(-1);
            document.write("Sin value: "+ value + "<br>")

            var value = Math.atan(-1);
            document.write("Tan value: "+ value + "<br>")

            var value = Math.random(10);
            document.write("Random value: "+ value + "<br>")


        </script>


    </body>

</html>
